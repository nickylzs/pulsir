
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="tagbox.min.js"></script>
<script>
		$(function() {
			var items = [
				{
					id: 1,
					email: '',
					name: 'Review'
				},
				{
					id: 2,
					email: '',
					name: 'Blog'
				},
				{
					id: 3,
					email: '',
					name: 'Column'
				},
                                {
					id: 4,
					email: '',
					name: 'Uncategorised'
				}
			];




			$('#tags').tagbox({
				items: items,
				searchIn: ['name'],
				rowFormat: '<span class="name">{{name}}</span>',
				tokenFormat: '{{name}}',
				valueField: 'id',
				itemClass: 'user'
			});
		});
	</script>
		<style>
		

			.tagbox-item .name, .tagbox-item .email { /* The name and email within the dropdown */
				display: block;
				float: left;
				width: 35%;

				overflow: hidden;
				text-overflow: ellipsis;
			}
				.tagbox-item .email {
					float: right;
					width: 65%;
				}
		</style>
		<link rel="stylesheet" href="tagbox.css">

		<input autocapitalize="off"  id="tags" name="tags" type="text"  />

	
	</body>
</html>
